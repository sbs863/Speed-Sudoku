<!DOCTYPE html>
<html>
<head>
	<title>Speed Sudoku Test Page</title>
	<link href="bootstrap/css/bootstrap.css" rel="stylesheet">
	<link rel="stylesheet" href="game.css">
	<link rel="stylesheet" type="text/css" href="test.css">
	<script src="jquery-3.1.0.js"></script>
	<script src="singleton.sudoku.js"></script>
</head>
<body>
	<script type="text/javascript">
		$( document ).ready( function() {
			var game = Sudoku.getInstance();
			$( '#gameContainer').append( game.getGameBoard() );

			$( '#solve').click( function() {
				game.solve();
			} );
			$( '#validate').click( function() {
				game.validate();
			} );
			$( '#reset').click( function() {
				game.reset();
			} );
		} );
	</script>
	<div class="container">
		<div>
			<img id="SpeedLogo" class="img center-block" src="SpeedLogo.png">
			<!-- <h1 class="text-center">♦ S U D O K U ♦</h1> -->

		</div>
	
		<div id="gameContainer"></div>
		<div id="menu" class="sudoku-menu">
			<button class="btn" id="solve">Solve</button>
			<button class="btn" id="validate">Validate Board</button>
			<button class="btn" id="reset">Reset</button>
		</div>
	</div>
</body>
	<script src="bootstrap/js/bootstrap.min.js"></script>
</html>
